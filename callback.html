<script>
const CLIENT_ID = "239b451c89a645c89667872960578d60";
const REDIRECT_URI = "https://saichaitanya292.github.io/spotify_automix/callback.html";

async function getToken() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const codeVerifier = localStorage.getItem("pkce_verifier");

    if (!code) {
        document.body.innerHTML = "No authorization code found.";
        return;
    }

    const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: "authorization_code",
        code: code,
        redirect_uri: REDIRECT_URI,
        code_verifier: codeVerifier
    });

    const result = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: body
    });

    const data = await result.json();

    if (data.access_token) {
        localStorage.setItem("access_token", data.access_token);
        window.location = "index.html";
    } else {
        document.body.innerHTML = "Failed to get access token.<br>" + JSON.stringify(data);
    }
}

getToken();
</script>
